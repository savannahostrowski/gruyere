name: Type Check

on:
  push:
    branches: [ main ]
    paths:
      - 'gruyere-py/**/*.py'
      - 'gruyere-py/pyproject.toml'
      - '.github/workflows/typecheck.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'gruyere-py/**/*.py'
      - 'gruyere-py/pyproject.toml'
      - '.github/workflows/typecheck.yml'

jobs:
  pyright:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: uv sync
        working-directory: gruyere-py

      - name: Run Pyright
        run: uv run pyright gruyere/
        working-directory: gruyere-py
