name: Lint

on:
  push:
    branches: [ main ]
    paths:
      - 'gruyere/**/*.py'
      - '.github/workflows/lint.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'gruyere/**/*.py'
      - '.github/workflows/lint.yml'

jobs:
  ruff:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: uv sync

      - name: Run Ruff linter
        run: uv run ruff check gruyere/

      - name: Run Ruff formatter
        run: uv run ruff format --check gruyere/
