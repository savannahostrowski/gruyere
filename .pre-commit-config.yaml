repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.4
    hooks:
      # Run the linter
      - id: ruff
        args: [--fix]
        files: '^gruyere-py/.*\.py$'
        exclude: '^go/'
      # Run the formatter
      - id: ruff-format
        files: '^gruyere-py/.*\.py$'
        exclude: '^go/'

  - repo: local
    hooks:
      - id: pytest
        name: pytest
        entry: bash -c 'cd gruyere-py && uv run --frozen pytest'
        language: system
        pass_filenames: false
        always_run: true
        stages: [commit]
