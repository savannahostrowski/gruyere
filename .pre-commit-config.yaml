repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.4
    hooks:
      # Run the linter
      - id: ruff
        args: [--fix]
        files: '^gruyere-py/.*\.py$'
        exclude: '^go/'
      # Run the formatter
      - id: ruff-format
        files: '^gruyere-py/.*\.py$'
        exclude: '^go/'
